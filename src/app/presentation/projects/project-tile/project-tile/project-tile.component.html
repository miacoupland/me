<figure class="p-5 h-fit w-full max-w-6xl">
  <div class="grid grid-cols-2">
    @if (tileData()) {
    <img
      src="{{ tileData().imageSrc }}"
      alt="{{ 'projects.' + tileData().key + '.alt-text' | translate }}"
      class="border border-indigo-500 rounded-2xl w-fit"
    />
    <div class="flex flex-col">
      <figcaption class="pl-10 p-5 h-full">
        <span class="text-3xl font-bold text-indigo-500">{{
          tileData().name | translate
        }}</span>
        <br /><br />
        {{ "projects." + tileData().key + ".description" | translate }}
        <br />
      </figcaption>
      <div class="h-10 self-end items-end">
        <button
          class="rounded-3xl border border-indigo-500 p-1 border-b-4 border-r-4 hover:border self-end ml-2"
        >
          Continue Reading
        </button>
      </div>
    </div>
    }
  </div>
</figure>

<figure
  class="bg-slate-100 rounded-3xl p-5 border h-fit border-indigo-500 w-full max-w-6xl"
>
  <div class="grid grid-cols-2">
    <img
      src="{{ imageSrc }}"
      alt="{{ 'projects.' + key + '.alt-text' | translate }}"
      class="border border-indigo-500 rounded-2xl w-fit"
    />
    <div class="flex flex-col">
      <figcaption class="pl-10 p-5 h-full">
        <span class="text-3xl font-bold text-indigo-500">{{ name | translate }}</span>
        <br /><br />
        {{ "projects." + key + ".description" | translate }}
        <br />
      </figcaption>
      <div class="h-10 self-end items-end">
        <button
          class="rounded-3xl border border-indigo-500 p-1 border-b-4 border-r-4 hover:border self-end ml-2"
        >
          Continue Reading
        </button>
      </div>
    </div>
  </div>
</figure>

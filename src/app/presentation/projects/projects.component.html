<div class="flex flex-row justify-items-center">
  <div
    class="projects-container flex flex-col max-w-4xl scroll-smooth bg-slate-200 rounded-3xl mx-12 w-1/3 h-fit p-4 border border-indigo-500"
  >
    <div class="text-center">
      <p>
        {{ "projects.please-click" | translate }}
        <a href="https://www.github.com/miacoupland" target="_blank">
          {{ "common.here" | translate }}</a
        >
        {{ "projects.more" | translate }}
      </p>
    </div>
    <ng-container *ngFor="let config of tileData | async">
      <div class="h-14 text-left">
        <button
          (click)="showProject(config)"
          class="border border-b-4 border-r-4 max-w-fit p-1 border-indigo-500 rounded-3xl m-2 hover:border"
        >
          {{ config.name }}
        </button>
      </div>
    </ng-container>
  </div>

  <app-project-tile
    class="text-center justify-items-center w-2/3 mx-5"
    [tileData]="project"
  ></app-project-tile>
</div>

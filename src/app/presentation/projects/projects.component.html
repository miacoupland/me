<div
  class="projects-container text-white bg-neutral-950 max-h-fit mx-auto p-8 scroll-smooth"
>
  <div class="text-center">
    <p>
      {{ "projects.please-click" | translate }}
      <a href="https://www.github.com/miacoupland" target="_blank">
        {{ "common.here" | translate }}</a
      >
      {{ "projects.more" | translate }}
    </p>
  </div>

  <div class="grid grid-cols-1 text-center justify-items-center">
    @for (tile of tileData(); track $index) {
    <app-project-tile [tileData]="tile"></app-project-tile>
    }
  </div>
</div>
